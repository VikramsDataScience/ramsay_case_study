name: Test Docker Container

on:
    push:
        branches:
            - '**'

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            # Checkout the repository
            - name: Checkout code
              uses: actions/checkout@v3
      
            # Set up Docker Buildx
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2
      
            # Build the Docker image
            - name: Build Docker Image
              run: |
                docker build -t ramsay_case_study .
      
            # Test the Docker container by running it
            - name: Run Docker Container
              run: |
                docker run ramsay_case_study python -m src.preprocessing
                docker run ramsay_case_study python -m src.eda_profile_report
                docker run ramsay_case_study python -m src.drg_analysis
                docker run ramsay_case_study python -m src.sql_queries
      
            # Verify the container is running as expected
            - name: Verify container output
              run: |
                echo "The Docker container has been successfully tested!"
